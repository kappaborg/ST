<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: Library System - SE302 Homework 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            color: #e0e7ff;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .header p {
            color: #a5b4fc;
            opacity: 0.9;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .login-section {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .login-section h3 {
            color: #c7d2fe;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .user-info {
            background: rgba(34, 197, 94, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            color: #86efac;
        }
        
        .user-info.active {
            display: block;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .input-group input, .input-group select {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-size: 16px;
            color: #e0e7ff;
            transition: all 0.3s ease;
        }
        
        .input-group input::placeholder, .input-group select {
            color: #818cf8;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .btn {
            padding: 12px 25px;
            background: rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.5);
            color: #e0e7ff;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            background: rgba(139, 92, 246, 0.4);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
        }
        
        .btn-secondary {
            background: rgba(107, 114, 128, 0.3);
            border-color: rgba(107, 114, 128, 0.5);
        }
        
        .btn-secondary:hover {
            background: rgba(107, 114, 128, 0.4);
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 15px;
        }
        
        .section h3 {
            margin-bottom: 15px;
            color: #c7d2fe;
            font-weight: 500;
        }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .book-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .book-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.2);
        }
        
        .book-card h4 {
            color: #e0e7ff;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .book-card p {
            color: #a5b4fc;
            font-size: 0.9em;
            margin: 4px 0;
        }
        
        .status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 500;
            margin-top: 8px;
            backdrop-filter: blur(10px);
        }
        
        .status.available {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86efac;
        }
        
        .status.borrowed {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fca5a5;
        }
        
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .my-books {
            background: rgba(251, 191, 36, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(251, 191, 36, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
        }
        
        .my-books h4 {
            margin-bottom: 10px;
            color: #fde047;
        }
        
        .my-books ul {
            list-style: none;
            padding-left: 0;
        }
        
        .my-books li {
            padding: 10px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            margin: 5px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e7ff;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(107, 114, 128, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(107, 114, 128, 0.4);
            color: #e0e7ff;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .back-btn:hover {
            background: rgba(107, 114, 128, 0.4);
            border-color: rgba(107, 114, 128, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library System</h1>
            <p>SE302 Homework 01 - Task 2: User Story, Test Scenarios, and Test Cases</p>
        </div>
        
        <div class="content">
            <!-- Login Section -->
            <div class="login-section">
                <h3>Login</h3>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username (e.g., user1)" />
                    <input type="password" id="password" placeholder="Password (IUS1)" />
                    <button class="btn" onclick="login()">Login</button>
                </div>
                <p style="font-size: 0.9em; color: #a5b4fc; margin-top: 10px;">
                    Test users: user1, user2 (5 books), user3, kappasutra
                </p>
            </div>
            
            <!-- User Info -->
            <div id="userInfo" class="user-info">
                <strong>Logged in as: <span id="currentUser"></span></strong>
                <button class="btn btn-secondary" onclick="logout()" style="float: right;">Logout</button>
                <div style="clear: both;"></div>
            </div>
            
            <!-- My Books Section -->
            <div class="section" id="myBooksSection" style="display: none;">
                <h3>My Borrowed Books</h3>
                <div id="myBooks" class="my-books"></div>
            </div>
            
            <!-- Search Section -->
            <div class="section">
                <h3>Search Books</h3>
                <div class="input-group">
                    <input type="text" id="searchQuery" placeholder="Enter search term..." />
                    <select id="searchType">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="isbn">ISBN</option>
                    </select>
                    <button class="btn" onclick="searchBooks()">Search</button>
                </div>
                <div id="searchResults" class="book-grid"></div>
            </div>
            
            <!-- Catalog Section -->
            <div class="section">
                <h3>Book Catalog</h3>
                <button class="btn" onclick="loadCatalog()">Load Catalog</button>
                <div id="catalog" class="book-grid"></div>
            </div>
            
            <!-- Messages -->
            <div id="message" class="message"></div>
            
            <a href="/" class="back-btn">‚Üê Back to Main Menu</a>
        </div>
    </div>
    
    <script>
        let currentUsername = null;
        
        // Check login status on page load
        checkLogin();
        
        function checkLogin() {
            fetch('/api/task2/check_login')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        currentUsername = data.username;
                        showUserInfo();
                        loadMyBooks();
                    }
                });
        }
        
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/api/task2/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentUsername = data.username;
                    showUserInfo();
                    loadMyBooks();
                    showMessage('Login successful!', 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            });
        }
        
        function logout() {
            fetch('/api/task2/logout', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    currentUsername = null;
                    document.getElementById('userInfo').classList.remove('active');
                    document.getElementById('myBooksSection').style.display = 'none';
                    showMessage('Logged out successfully', 'success');
                });
        }
        
        function showUserInfo() {
            document.getElementById('currentUser').textContent = currentUsername;
            document.getElementById('userInfo').classList.add('active');
            document.getElementById('myBooksSection').style.display = 'block';
        }
        
        function loadMyBooks() {
            fetch('/api/task2/my_books')
                .then(response => response.json())
                .then(data => {
                    const myBooksDiv = document.getElementById('myBooks');
                    if (data.count === 0) {
                        myBooksDiv.innerHTML = '<p style="color: #a5b4fc;">You have no borrowed books.</p>';
                    } else {
                        myBooksDiv.innerHTML = `
                            <h4>Borrowed Books (${data.count}/5)</h4>
                            <ul>
                                ${data.books.map(book => `
                                    <li>
                                        <span>${book}</span>
                                        <button class="btn btn-secondary" onclick="returnBook('${book}')">Return</button>
                                    </li>
                                `).join('')}
                            </ul>
                        `;
                    }
                });
        }
        
        function searchBooks() {
            const query = document.getElementById('searchQuery').value;
            const searchType = document.getElementById('searchType').value;
            
            fetch('/api/task2/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query, search_type: searchType})
            })
            .then(response => response.json())
            .then(data => {
                displayBooks(data.results, 'searchResults');
                if (data.count === 0) {
                    showMessage('No books found matching your search criteria.', 'error');
                }
            });
        }
        
        function loadCatalog() {
            fetch('/api/task2/catalog')
                .then(response => response.json())
                .then(data => {
                    displayBooks(data.books, 'catalog');
                });
        }
        
        function displayBooks(books, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = books.map(book => `
                <div class="book-card">
                    <h4>${book.title}</h4>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>ISBN:</strong> ${book.isbn}</p>
                    <span class="status ${book.status.toLowerCase()}">${book.status}</span>
                    ${book.status === 'Available' && currentUsername ? 
                        `<button class="btn" onclick="borrowBook('${book.title}')" style="width: 100%; margin-top: 10px;">Borrow</button>` : 
                        ''}
                </div>
            `).join('');
        }
        
        function borrowBook(bookTitle) {
            if (!currentUsername) {
                showMessage('You must be logged in to borrow books.', 'error');
                return;
            }
            
            fetch('/api/task2/borrow', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({book_title: bookTitle})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    loadMyBooks();
                    loadCatalog();
                } else {
                    showMessage(data.message, 'error');
                }
            });
        }
        
        function returnBook(bookTitle) {
            fetch('/api/task2/return', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({book_title: bookTitle})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    loadMyBooks();
                    loadCatalog();
                } else {
                    showMessage(data.message, 'error');
                }
            });
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Load catalog on page load
        loadCatalog();
    </script>
</body>
</html>
